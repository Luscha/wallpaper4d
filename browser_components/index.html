<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Wallpaper4D</title>

		<script>window.$ = window.jQuery = require('jquery');</script>

		<script src="../node_modules/material-design-lite/material.min.js"></script>
		<script src="../assets/js/index.js"></script>

		<link rel="stylesheet" href="../node_modules/material-design-lite/material.min.css">
		<link rel="stylesheet" href="../node_modules/material-design-icons/iconfont/material-icons.css">
		<link rel="stylesheet" href="../node_modules/mdi/css/materialdesignicons.css">

		<link rel="stylesheet" href="../assets/css/wallpaper.css">
		<link rel="stylesheet" href="../assets/css/common.css">
		<link rel="stylesheet" href="../assets/css/header.css">

	</head>
	<body>
		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header mdl-color--green titlebar" style="height: 36px; min-height: 36px;">
				<div class="mdl-layout__header-row" style="height: 36px;">
					<!-- Title -->
					<span class="mdl-layout-title">Wallpaper4D</span> <!-- <h4>an Anime4D's App</h4> -->
					<!-- Add spacer, to align navigation to the right -->
					<div class="mdl-layout-spacer"></div>
					<!-- Navigation. We hide it in small screens. -->
					<nav class="mdl-navigation">
							<div style="position: absolute; top: 3px; right: 5px">
								<button id="btn-minimize" class="mdl-button mdl-js-button wnd-button" style="line-height: 27px;">
							  	<i class="mdi mdi-window-minimize"></i>
								</button>
								<button id="btn-maximize" class="mdl-button mdl-js-button wnd-button">
							  	<i class="mdi mdi-window-maximize"></i>
								</button>
								<button id="btn-restore" class="mdl-button mdl-js-button wnd-button">
							  	<i class="mdi mdi-window-restore"></i>
								</button>
								<button id="btn-close" class="mdl-button mdl-js-button wnd-button" style="width: 32px;">
							  	<i class="mdi mdi-window-close"></i>
								</button>
							</div>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<!-- <span class="mdl-layout-title">Title</span> -->
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="">Settings</a>
					<a class="mdl-navigation__link" href="">Sync</a>
					<a class="mdl-navigation__link" href="">Hystory</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">

					<div class="wallpaper-container">
						<!-- <div class="wallpaper-blur mdl-shadow--4dp" style="background-image:url(../assets/images/wallpaper_test1.jpg)"></div>
						<img class="wallpaper" src="../assets/images/wallpaper_test1.jpg"> -->
						<div class="wallpaper-blur mdl-shadow--4dp"></div>
						<img class="wallpaper" src="">
					</div>

				</div>
			</main>
		</div>
	</body>
</html>
