<head>
	<link rel="stylesheet" href="../assets/css/login_card.css">
</head>
<body>
	<div id="login-card" class="login-card mdl-card mdl-shadow--8dp">
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">Login</h2>
		</div>

		<div class="mdl-card__supporting-text">
			Authenticate yourself whit your credentials of Anime4D to start using Wallpaper4D
			or create a new account to enter the world of the largest community of Anime and Manga.
		</div>

		<div class="mdl-card__actions">
			<form class="form-horizontal" role="form" method="POST" action="#">

				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="email">
					<label class="mdl-textfield__label" for="email">Email</label>
				</div>

				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="password" id="password">
					<label class="mdl-textfield__label" for="email">Password</label>
				</div>

				<label style="display:inline" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="remember">
					<input type="checkbox" id="remember" class="mdl-checkbox__input">
					<span class="mdl-checkbox__label">Remember Me</span>
				</label>

				<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
					Login
				</button>

				Not a member? <a href="#"> Register now for Free!</a>

			</form>
		</div>
	</div>
</body>
